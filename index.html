<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h4>Simple Layout</h4>
    </center>
    <div class="container">
      <div class="row">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">1 of 2</div>
        <div class="col">2 of 2</div>
      </div>
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>
      </div>
    </div>

    <br />
    <center><h4>One Column Width</h4></center>
    <div class="container">
      <div class="row">
        <div class="col-4">Column One</div>
        <div class="col">Column Two</div>
      </div>
    </div>

    <br />
    <center><h4>Dynamic Width</h4></center>
    <div class="container">
      <div class="row">
        <div class="col">Column</div>
        <div class="col-auto">Content Will Go Here</div>
        <div class="col">Column</div>
      </div>
    </div>

    <br />
    <center><h4>Columns Alignment</h4></center>
    <div class="container">
      <div class="row" id="rowOne">
        <div class="col align-self-start">Column</div>
        <div class="col align-self-center">Column</div>
        <div class="col align-self-end">Column</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
